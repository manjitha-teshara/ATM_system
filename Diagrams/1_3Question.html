<!DOCTYPE html>
<html>
	<head>
	</head>
	
	<body>
		<p id="demo">Result</p>
		
		
		<script>
							

			function switchCheck() {
				var marks=30;
				switch (true) {
					case (marks>=75):
						rs = "A";
						break;
					case (marks>=65):
						rs = "B";
						break;
					case (marks>=50):
						rs = "C";
						break;
					default :
						rs="F";
					
				}
				
			
				document.writeln(rs);
				
			}
			
			switchCheck();
			
			
			
			
			
			
			
		</script>
		
	</body>
</html>
